<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="Css/style.css" />
  </head>

  <body>
    <main class="card-details">
      <div class="card-side">
        <div class="card-front">
          <img src="images/card-logo.svg" alt="card-logo" />
          <div class="card_info">
            <p class="card_number">0000 0000 0000 0000</p>
            <div class="info-bottom">
              <span class="card-name-owner">Jane Appleseed</span>
              <div class="exp_date">
                <span>00</span>/
                <span>00</span>
              </div>
            </div>
          </div>
        </div>
        <div class="card-back">
          <p>000</p>
        </div>
      </div>
      <div class="card-form">
        <form action="post">
          <div class="input-field">
            <label for="card-name" class="card__label">Cardholder Name</label>
            <input
              type="text"
              id="card-name"
              class="card__input"
              placeholder="e.g. Jane Appleseed"
              required
            />
            <small></small>
          </div>
          <div class="input-field">
            <label for="card-number" class="card__label">Card Number</label>
            <input
              type="text"
              id="card-number"
              class="card__input"
              placeholder="e.g. 1234 5678 9123 0000"
              maxlength="16"
              required
            />
            <small></small>
          </div>
          <div class="form-row">
            <div class="form-item">
              <label for="Expiration" class="card__label"
                >Exp. Date (MM/YY)</label
              >
              <div>
                <input
                  type="text"
                  id="month"
                  placeholder="MM"
                  maxlength="2"
                  required
                />
                <input
                  type="text"
                  id="year"
                  placeholder="YY"
                  maxlength="2"
                  required
                />
                <small></small>
              </div>
            </div>
            <div class="form-item pin">
              <label for="cvc" class="card__label">cvc</label>
              <input
                type="text"
                id="cvc"
                placeholder="e.g. 123"
                maxlength="3"
                required
              />
              <small></small>
            </div>
          </div>
          <button type="submit" id="confirm">confirm</button>
        </form>
        <section class="completed">
          <img src="images/icon-complete.svg" alt="complete-icon" />
          <h3>Thank you!</h3>
          <p>We've added your card details Continue</p>
          <button id="continue">continue</button>
        </section>
      </div>
    </main>

    <script src="JS/main.js"></script>
  </body>
</html>
